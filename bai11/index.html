            let diemC = parseFloat(document.getElementById('diemC').value);
            document.getElementById('xemketQua').value = tinhDiem(diemA, diemB, diemC);
        
       }
        function tinhDiem(A, B, C){
            let tong;
            if(kiemTraHopLe(A, B , C) == true){
                 tong = A*0.6 + B*0.3 + C*0.1;
               return tong; 
            }    
        function tinhDiemChu(A, B, C)  {         
            if (tong >= 9) {
               return "diem chu la A+ ";
           } 
            else if (tong >= 8.5 && tong < 9) {
               return "diem chu la A ";
           } 
            else if (tong >= 8 && tong < 8.5) {
              return "diem chu la B+ ";
           } 
            else if (tong >= 7.5 && tong < 8) {
             return "diem chu la B ";

             return "diem chu la C+ ";

             return "diem chu la C ";
           }

             return "diem chu la D+ ";
           }

         }
         return tinhDiemChu;
    }
