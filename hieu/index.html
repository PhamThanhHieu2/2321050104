    <!-- Tính thuế thu nhập cá nhân
     Yêu cầu:
     Nhập lương (triệu đồng).
     Nếu lương ≤ 10: không thuế
     10–20: 10%
     20–50: 20%
     50: 30%
     Hiển thị thuế và lương thực nhận. -->

       <h2>Tính thuế thu nhập</h2>
      <div>
          Lương (triệu): <input type="number" id="luong"><br>
      </div>
      <div>
          <button onclick="xemThuNhap()">Tính</button><br>
          Kết quả: <input type="text" id="ketqua">
      </div>

      <script>
         function xemThuNhap() {
            let luong = parseFloat(document.getElementById('luong').value);
            if (isNaN(luong) || luong < 0) {
            alert("Lương không hợp lệ!");
            return;
        }
          let thue = tinhThue(luong);
          let thucNhan = luong - thue;
            document.getElementById('ketqua').value = 
            'Thuế: ${thue.toFixed(2)} triệu - Thực nhận: ${thucNhan.toFixed(2)} triệu';
        }

          function tinhThue(l) {
           if (l <= 10) return 0;
           else if (l <= 20) return l*0.1;
           else if (l <= 50) return l*0.2;
           else return l*0.3;
       }
</script>
</body>
