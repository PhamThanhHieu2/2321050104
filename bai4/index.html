<head>

         h2{

     background-color: set màu nền, display block chiếm hết dòng và đẩy xuống dòng dưới -->

    <!-- Internal Style độ ưu tiên lớn nhất  -->

    <p>ví dụ độ ưu tiên</p>

    <div class="box1">box1</div>
