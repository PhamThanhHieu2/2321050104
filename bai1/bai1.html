<body>
    <h1>Hieu Đẹp Trai </h1>
    <!--xuống dòng dùng thẻ <br>-->
    <!--p là thẻ phân đoạn-->
    <p>Pham Thanh <br><br> Hieu </p>
    <!-- ngoài thẻ p còn 1 số thẻ phân đoạn khác như div or span -->
    <b> viết đậm</b>
    <i>viết nghiêng</i>
    <u><i><b> đây là thẻ u </b></i></u><br>
    <font color="green">đây là thẻ font có màu xanh </font>
    <font face="verdana">đây là thẻ font có kiểu chữ là verdana</font>
    <font size="10" color="red" face="arial">thẻ font có size là 5 </font>
    <!-- định dạng chỉ số trên -->
    x<sup>2</sup>
    <!-- định dạng chỉ số dưới  -->
     H<sub>2</sub>O
     <!-- thêm ảnh img -->
      <img src="image/huhu.png">


</body>

</html>
